<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intro to Coding</title>
  </head>
  
  <body>
    <h1>Intro to Coding:</h1>
    <h2>Section: 1- HTML forms and hyperlinks</h2>
    <div>
      <!-- Label Tag-->
      <p>This is a label tag!</p>
      <label for="Name">Name:</label>
      <input type="Text" id="Name" name="Name" placeholder="Enter name" />
    </div>
    <!--Checkboxes-->
    <div>
      <p>This is a Checkbox</p>
      <input type="checkbox" name="hasDriversLicense" value="true" /> Do you
      have a drivers license?
    </div>

    <!---Select Drop-down list-->
    <div>
      <p>This is a select drop down list!</p>
      <select name="City">
        <option value="Shelby">Shelby</option>
        <option value="Spindale">Spindale</option>
      </select>
    </div>

    <!---Radio Buttons-->
    <di>
      <p>This is a radio button!</p>
      <input type="radio" name="gender" value="male" checked /> Male<br />
      <input type="radio" name="gender" value="female" /> Female
    </di>
  </body>
</html>
